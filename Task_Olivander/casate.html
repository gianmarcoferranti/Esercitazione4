<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Olivander's Management</title>
</head>

<body class="bgv">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html"><img src="img/olivander_logo.png" style="height:  50px;" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="visualizza.html">Bacchette</a>
                </li>
                <li class="nav-item"></li>
                <a class="nav-link" href="#">Casate</a>
                </li>
            </ul>

        </div>
        <ul class="nav navbar-nav navbar-right"></ul>
        <a href="#"><i class="bi bi-plus-square-fill" onclick="apriModaleCasateInserisci()"
                style="font-size: 30px; color:brown"></i></a>
        </ul>
    </nav>








    <div class="container mt-5 ">

        <table class="table table-striped" style="background-color: rgba(255, 255, 255, 0.75);">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Logo</th>
                    <th>NumeroBacchette</th>
                </tr>
            </thead>
            <tbody id="corpo-tabella-casate">

            </tbody>
        </table>

        <!-- Modal INSERISCI CASATA -->
        <div class="modal fade" id="modaleInserisciCasata" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inserisci Casata</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="input-nome">Nome</label>
                            <input type="text" class="form-control" id="input-nome" />
                        </div>
                        <div class="form-group">
                            <label for="input-descrizione">Descrizione</label>
                            <input type="text" class="form-control" id="input-descrizione" />
                        </div>
                        <div class="form-group">
                            <label for="input-logo">Logo</label>
                            <input type="text" class="form-control" id="input-logo" />
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-salva" data-identif=""
                            onclick="aggiungiCasata()">Salva</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Modal modifica CASATA-->
    <div class="modal fade" id="modaleModificaCasata" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifica</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="input-nome">Nome</label>
                        <input type="text" class="form-control" id="input-nome2" />
                    </div>
                    <div class="form-group">
                        <label for="input-descrizione">Descrizione</label>
                        <input type="text" class="form-control" id="input-descrizione2" />
                    </div>
                    <div class="form-group">
                        <label for="input-logo">Logo</label>
                        <input type="text" class="form-control" id="input-logo2" />
                    </div>
                   

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-salva" data-identif=""
                        onclick="salvaCasata(this)">Salva</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script_visualizza_casate.js"></script>
    <script src="script_inserisci_casate.js"></script>

</body>

</html>
