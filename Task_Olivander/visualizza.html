        <!-- Modal INSERISCI BACCHETTA -->
        <div class="modal fade" id="modaleInserisciBacchetta" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inserisci Bacchetta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="input-nome">Nome</label>
                            <input type="text" class="form-control" id="input-nome" />
                        </div>
                        <div class="form-group">
                            <label for="input-mago">Mago</label>
                            <input type="text" class="form-control" id="input-mago" />
                        </div>
                        <div class="form-group">
                            <label for="input-materiale">Materiale</label>
                            <input type="text" class="form-control" id="input-materiale" />
                        </div>
                        <div class="form-group">
                            <label for="input-nucleo">Nucleo</label>
                            <input type="text" class="form-control" id="input-nucleo" />
                        </div>
                        <div class="form-group">
                            <label for="input-lunghezza">Lunghezza</label>
                            <input type="number" min="9" max="15" class="form-control" id="input-lunghezza" />
                        </div>
                        <div class="form-group">
                            <label for="input-resistenza">Resistenza</label>
                            <input type="number" min="1" max="5" class="form-control" id="input-resistenza" />
                        </div>
                        <div class="form-group">
                            <label for="input-utilizzo">Utilizzo</label>
                            <input type="text" class="form-control" id="input-utilizzo" />
                        </div>
                        <div class="form-group">
                            <label for="input-foto">Foto</label>
                            <input type="url" class="form-control" id="input-foto" />
                        </div>
                        <div class="form-group">

                            <label for="inputGroupSelect01">Casata</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Scegli una casata</option>
                                <!-- Le opzioni verranno caricate qui tramite JavaScript -->
                              </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-salva" data-identif=""
                            onclick="aggiungi()">Salva</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
